version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Installing Python dependencies..."
      - python3 -m pip install --upgrade pip
      - python3 -m pip install -r requirements.txt
run:
  runtime-version: 3.9
  command: python3 -m uvicorn app:app --host 0.0.0.0 --port 8080
  network:
    port: 8080
  env:
    - name: PORT
      value: "8080"
    - name: RUN_INTERVAL_SECONDS
      value: "300"
    - name: RUN_JITTER_SECONDS
      value: "120"
    - name: ITERATIONS_PER_RUN
      value: "2"
    - name: ENABLE_LOOP
      value: "true"
