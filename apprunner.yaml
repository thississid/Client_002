version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt
run:
  runtime-version: 3.11
  command: uvicorn app:app --host 0.0.0.0 --port 8080
  network:
    port: 8080
    env: PORT
  env:
    - name: PORT
      value: "8080"
    - name: RUN_INTERVAL_SECONDS
      value: "300"
    - name: RUN_JITTER_SECONDS
      value: "120"
    - name: ITERATIONS_PER_RUN
      value: "2"
    - name: ENABLE_LOOP
      value: "true"
    - name: CSV_PATH
      value: "data/Client002.csv"
    - name: CARDS_PATH
      value: "config/cards.json"
    - name: FORM_ID
      value: "250729103005965673"
    - name: MERCHANT_ID
      value: "1110020135"
